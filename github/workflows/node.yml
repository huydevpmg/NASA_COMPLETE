name: NASA Project CI
on: 
  push:
    branches: [ master ]
  pull_request:
    build:
      runs-on: windows-latest
      steps:
        - uses: actions/checkout@v2
        - name: Use Node.js version 22
          uses: actions/setup-node@v2
          with: 
            node-version: '22'
